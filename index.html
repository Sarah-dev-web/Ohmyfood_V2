<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/65eadcf6ab.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/main-style.css">
    <title>Document</title>
</head>
<body>

    <!-- Section Header -->
    <header>
        <div class="logo-container">
            <img src="./images-textes/images/logo/ohmyfood.png"class="logo"  alt="Logo">
        </div>
            
    </header>

    <!-- Section Recherche -->
    <main>
        <div class="recherche">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>

        <!-- Nos restaurants-->
        <section class="nos-restaurants">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <a href="#restaurants" class="button-explorer">Explorer nos restaurants</a>
        </section>

        <!-- Section Fontionnement-->
        <section class="tuto">
            <div class="container">
                <h2 class="tuto_title">Fonctionnement</h2>
                <ol class="tuto_steps">
                    <li class="tuto_step">
                        <i class="fa-mobile-alt fas tuto__icon"></i>
                        <span class="text">Choisissez un restaurant</span>
                    </li>
                    <li class="tuto_step">
                        <i class="fa-list-ul fas tuto__icon"></i>
                        <span class="text">Composez votre menu</span>
                    </li>
                    <li class="tuto_step">
                        <i class="fa-store fas tuto__icon"></i>
                        <span class="text">Dégustez au restaurant</span>
                    </li>
                </ol>
            </div>
        </section>

        <!-- Section Restaurants-->
        <section class="menu">
            <div class="card">Restaurant1</div>
            <div class="card">Restaurant2</div>
            <div class="card">Restaurant3</div>
            <div class="card">Restaurant4</div>
        </section>
        

        </main>
</body>
</html>
